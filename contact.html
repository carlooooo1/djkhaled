<main class="container my-md-5">
    <section id="contact" class="row p-5">
        <div class="col text-center">
            <h1 class="page-title">Contact Me</h1>
            
            <form>
                <div class="row">
                    <div class="col-12 col-md-6">
                        <div class="form-group text-left">
                            <label for="name">Full Name:</label>
                            <input type="text" name="name" id="name" class="form-control" required autocomplete="yes">
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="form-group text-left">
                            <label for="email">Email:</label>
                            <input type="email" name="email" id="email" class="form-control" required autocomplete="yes">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group text-left">
                            <label for="msg">Your Message:</label>
                            <textarea name="msg" id="msg" rows="5" class="form-control"></textarea>
                        </div>
                    </div>
                </div>
                <div class="form-group text-lg-right">
                    <button type="reset" class="btn btn-danger">Clear</button>
                    <button type="submit" class="btn btn-primary" data-toggle="modal" data-target="#msgSentModal">Submit</button>
                </div>
            </form>
        </div>
    </section>
    <div class="modal fade" id="msgSentModal" tabindex="-1" role="dialog" aria-labelledby="Message sent" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="msgSentTitle">Message sent!</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Please wait for 3-4 working days for my reply
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
            </div>
        </div>
    </div>
</main>
